<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item-group item-center>
      <div class="item profilepic-border" align="center">
          <button class="profilebutton" ion-fab> <ion-icon name="create"></ion-icon></button>
          <img class="profile" src="assets/imgs/people.jpg">

          <p>Suka sekali membaca, terutama membaca buku ilmiah yang berkaitan dengan bidang keilmuan.</p>
        </div>
    </ion-item-group>


      <ion-grid center>
        <ion-row>
          <ion-col col-6>
            <ion-card>
                <img src="assets/imgs/koleksi.png" class="Item"/>
                <p><strong>15</strong> buku dikoleksi</p>
            </ion-card>
          </ion-col>
          <ion-col col-6>
              <ion-card>
                  <img src="assets/imgs/bagi.png" class="Item"/>
                  <p><strong>12</strong> buku telah dibaca</p>
              </ion-card>
            </ion-col>
        </ion-row>

        <ion-row center>
            <ion-col col-3></ion-col>
            <ion-col col-6>
                <ion-card center>
                    <img src="assets/imgs/baca.png" class="Item"/>
                    <p><strong>5</strong> inspirasi dibagikan</p>
                </ion-card>
            </ion-col>
            <ion-col col-3></ion-col>
        </ion-row>
