<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Book
      </ion-title>
    </ion-navbar>

    <ion-segment  [(ngModel)]="book">
      <ion-segment-button value="meminjam">
        <div class="Header">MEMINJAM</div>
      </ion-segment-button>
      <ion-segment-button value="dipinjam">
        <div class="Header">DIPINJAM</div>
      </ion-segment-button>
    </ion-segment>
  </ion-header>
  
  <ion-content>
    
      <div [ngSwitch]="book">
        <ion-list *ngSwitchCase="'meminjam'">   

            <ion-card>
                <ion-list>
                  <ion-item (click)="detail()">
                      <ion-avatar item-start item-right>
                          <img src="assets/imgs/icon.png">
                        </ion-avatar>
                    <h2><strong>Panda Book</strong></h2>   
                    <ion-badge color="danger" item-end>o</ion-badge>
                    <p>18 Februari 2018</p>
                  </ion-item>
                </ion-list>
              </ion-card>
  
              <ion-card>
                  <ion-list>
                    <ion-item (click)="detail()">
                        <ion-avatar item-start item-right>
                            <img src="assets/imgs/icon.png">
                          </ion-avatar>
                      <h2><strong>Panda Book 2</strong></h2>
                      <ion-badge color="secondary" item-end>o</ion-badge>
                      <p>02 Januari 2018</p>
                    </ion-item>
                  </ion-list>
                </ion-card>
        </ion-list>
  
  
        <!-- -------------------------------------------- -->
    
        <ion-list *ngSwitchCase="'dipinjam'">
          
            <ion-card>
                <ion-list>
                  <ion-item (click)="detail()">
                      <ion-avatar item-start item-right>
                          <img src="assets/imgs/icon.png">
                        </ion-avatar>
                    <h2><strong>Book Panda</strong></h2>
                    <ion-badge color="secondary" item-end>o</ion-badge>
                    <p>18 Februari 2018</p>
                  </ion-item>
                </ion-list>
              </ion-card>
  
              <ion-card>
                  <ion-list>
                    <ion-item (click)="detail()">
                        <ion-avatar item-start item-right>
                            <img src="assets/imgs/icon.png">
                          </ion-avatar>
                      <h2><strong>Book Panda 2</strong></h2>
                      <ion-badge color="secondary" item-end>o</ion-badge>
                      <p>02 Januari 2018</p>
                    </ion-item>
                  </ion-list>
                </ion-card>
    
        </ion-list>
      </div>
    
    </ion-content>
