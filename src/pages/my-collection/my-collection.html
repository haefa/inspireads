<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      My Book
    </ion-title>
  </ion-navbar>


</ion-header>

<ion-content>

      <ion-list>   

          <ion-card>
              <ion-list>
                <ion-item (click)="pergi()">
                    <ion-avatar item-start item-right>
                        <img src="assets/imgs/file.jpg">
                      </ion-avatar>
                  <h2><strong>Bertumbuh</strong></h2>   
                  <p>Kurniawan Gunadi, Prawita Mutia, dkk</p>
                </ion-item>
              </ion-list>
            </ion-card>

            <ion-card>
                <ion-list>
                  <ion-item (click)="detail()">
                      <ion-avatar item-start item-right>
                          <img src="assets/imgs/kirana1.jpg">
                        </ion-avatar>
                    <h2><strong>Kirana 1</strong></h2>
                    <p>Retno Hening</p>
                  </ion-item>
                </ion-list>
              </ion-card>

              <ion-card>
                  <ion-list>
                    <ion-item (click)="detail()">
                        <ion-avatar item-start item-right>
                            <img src="assets/imgs/kirana2.jpg">
                          </ion-avatar>
                      <h2><strong>Kirana 2</strong></h2>
                      <p>Retno Hening</p>
                    </ion-item>
                  </ion-list>
                </ion-card>
      </ion-list>
      <ion-fab bottom right>
          <button ion-fab (click)="newBook()"> <ion-icon name="add"></ion-icon></button>
      </ion-fab>
  </ion-content>
