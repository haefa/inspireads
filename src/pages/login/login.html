<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Login inspi<strong>reads</strong>
      </ion-title>
    </ion-navbar>
  </ion-header>
  

  <ion-content padding>
      <form #loginForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button full color="primary" (click)="login(loginForm)">Login</button>
      </form>
    
      <ion-item text-center no-lines >
      <a color="primary" (click)="signup()">Belum punya akun? <strong>Daftar</strong> disini.</a>
      </ion-item>
    </ion-content>
