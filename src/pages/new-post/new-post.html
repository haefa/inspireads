<ion-header>

  <ion-navbar color="primary">
    <ion-title>New Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <form #postForm="ngForm" novalidate>

          <ion-list >
            <ion-item>
              <ion-textarea [(ngModel)]="title" no-lines name="judul" type="text" #deskripsii="ngModel" placeholder="Isikan judul disini" spellcheck="false" autocapitalize="off"
                autosize text-wrap required>
              </ion-textarea>
            </ion-item>
            
            <ion-item>
              <ion-textarea [(ngModel)]="body" no-lines rows="15" cols="30" id="body" name="isi" type="text" #deskripsii="ngModel" placeholder="Tuliskan inspirasimu disini" spellcheck="false" autocapitalize="off"
                autosize text-wrap required>
              </ion-textarea>
            </ion-item>
          </ion-list>
          <p class="gambar">
            <ion-icon name="camera">  Tambahkan Gambar</ion-icon>
          </p>
      
      
        </form>
      
  </div>
  <button ion-button full>Bagikan</button>

</ion-content>
